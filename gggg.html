    .btn-other {

      color: #ddd;
    }

    .btn-other:hover {
      background: rgba(50,50,50,0.9);
      border-color: #777;

    /* Footer Styles */
    .footer {
      text-align: center;
      padding: 20px;
      background: #111;

      font-family: Arial, sans-serif;
      z-index: 30;

    .social-links {
      margin-bottom: 10px;
    }

    .social-links a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-links img {
      width: 28px;
      height: 28px;
      filter: invert(1);

    }

    .social-links img:hover {

    .footer-text {

    }

    /* ‚îÄ‚îÄ Floating Tweets ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    #tweet-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;               /* BEHIND everything important */
      overflow: hidden;
    }

    .tweet {
      position: absolute;
      left: 50%;
      width: clamp(260px, 82vw, 340px);
      background: rgba(20, 32, 43, 0.78);
      backdrop-filter: blur(6px);
      border: 1px solid #ff003322;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 30px #000c;
      color: #eee;
      font-size: 0.94rem;
      transform: translateX(-50%);
      animation: float-up linear forwards;
      pointer-events: auto;
    }

    .tweet-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tweet-avatar {
      width: 44px;
      height: 44px;
      background: #ff0033;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1.6rem;
      flex-shrink: 0;
    }

    .tweet-name { font-weight: 700; }
    .tweet-handle { color: #8899a6; font-size: 0.88rem; }

    .tweet-text {
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .tweet-time {
      color: #8899a6;
      font-size: 0.82rem;
    }

    @keyframes float-up {
      0%   { transform: translateX(-50%) translateY(110vh) rotate(var(--start-rot)); opacity: 0; }
      12%  { opacity: 0.85; }
      88%  { opacity: 0.85; }
      100% { transform: translateX(-50%) translateY(-140vh) translateX(var(--drift)) rotate(var(--rot)); opacity: 0; }
    }

    @media (min-width: 640px) {
      .buttons { flex-direction: row; justify-content: center; flex-wrap: wrap; gap: 2rem; }
      .btn { width: auto; min-width: 260px; padding: 1.2rem 3rem; }
    }
  </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
// Particles ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
particlesJS("particles-js", {
  particles: {
    number: { value: 45, density: { enable: true, value_area: 800 } },
    color: { value: "#ff0033" },
    shape: { type: "circle" },
    opacity: { value: 0.28, random: true },
    size: { value: 3.5, random: true },
    line_linked: { enable: false },
    move: { enable: true, speed: 0.7, direction: "none", random: true, out_mode: "out" }
  },
  interactivity: { detect_on: "canvas", events: { onhover: { enable: false } } },
  retina_detect: true
});

// Rotating phrase
const phrases = [
  "memecoins are dead",
  "memecoins are cooked",
  "memecoins are over",
  "memecoins are finished",
  "memecoins are toast",
  "memecoin season is done"
];

let idx = 0;
const rotEl = document.getElementById("rotating");

window.addEventListener("scroll", () => {
  if (Math.abs(window.scrollY - (window.lastY||0)) > 90) {
    rotEl.classList.add("fade");
    setTimeout(() => {
      idx = (idx + 1) % phrases.length;
      rotEl.textContent = `"${phrases[idx]}"`;
      rotEl.classList.remove("fade");
    }, 350);
    window.lastY = window.scrollY;
  }
});

// Copy CA
function copyCA() {
  const caText = document.getElementById("ca").textContent;
  const label = document.querySelector(".contract-box span:first-child");
  const box = document.querySelector(".contract-box");

  navigator.clipboard.writeText(caText).then(() => {
    // Visual feedback: Change text
    const originalText = label.textContent;
    label.textContent = "COPIED:";
    label.style.color = "#00ff66"; // Change to green for success
    
    // Background feedback
    box.style.background = "rgba(0, 80, 0, 0.4)";
    box.style.borderColor = "#00ff66";

    // Revert back after 1.5 seconds
    setTimeout(() => {
      label.textContent = originalText;
      label.style.color = "#ff6666";
      box.style.background = "";
      box.style.borderColor = "";
    }, 1500);
  });
}

// Floating tweets
const tweets = [
  {a:"üíÄ", n:"CryptoReaper", h:"@CryptoReaperX", t:"memecoins are officially dead. pack it up boys, it's over üíÄ", time:"2h"},
  {a:"ü™¶", n:"GraveWatcher", h:"@GraveWatcher", t:"Just sold everything. They're cooked. RIP 2024‚Äì2025.", time:"4h"},
  {a:"üî•", n:"BurnNotice", h:"@BurnNotice", t:"memecoin season is OVER. still holding? ngmi", time:"5h"},
  {a:"‚ö∞Ô∏è", n:"FuneralDir", h:"@MemecoinFuneral", t:"Beautiful service today. Rest in peace memecoins ü™¶", time:"7h"},
  {a:"üß†", n:"ColdHands", h:"@ColdHandsCrypto", t:"memecoins are dead and honestly‚Ä¶ good riddance", time:"9h"},
  {a:"üçû", n:"ToastLord", h:"@ToastLord", t:"they said to the moon‚Ä¶ now they're toast üçû", time:"11h"}
];

const tweetCont = document.getElementById("tweet-container");

function spawnTweet() {
  const t = tweets[Math.floor(Math.random()*tweets.length)];
  const el = document.createElement("div");
  el.className = "tweet";

  const drift = (Math.random()-0.5)*240;
  const startRot = (Math.random()-0.5)*16;
  const endRot = startRot + (Math.random()-0.5)*24;
  const dur = 16 + Math.random()*14;

  el.style.setProperty("--drift", drift+"px");
  el.style.setProperty("--start-rot", startRot+"deg");
  el.style.setProperty("--rot", endRot+"deg");
  el.style.animationDuration = dur+"s";
  el.style.left = (Math.random()*80 + 10)+"%";

  el.innerHTML = `
    <div class="tweet-header">
      <div class="tweet-avatar">${t.a}</div>
      <div>
        <div class="tweet-name">${t.n}</div>
        <div class="tweet-handle">${t.h}</div>
      </div>
    </div>
    <div class="tweet-text">${t.t}</div>
    <div class="tweet-time">${t.time}</div>
  `;

  tweetCont.appendChild(el);

  el.addEventListener("animationend", () => el.remove());
}

// Initial burst + continuous spawn
for(let i=0; i<6; i++) setTimeout(spawnTweet, i*1800 + Math.random()*800);
setInterval(spawnTweet, 5200);
</script>
